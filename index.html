<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convite Generator</title>
</head>
<body>
    <div class="image">
        <h1>Festivite</h1>
        <span>Crie um convite digital para o seu evento</span>
        <img src="./assets/images/Background.png" alt="Foto de uma fatia de bolo com camadas coloridas e uma vela em cima">
        <img src="./assets/icons/Logo.svg" alt="Logo de festa" id="Logo">
    </div>

    <div class="container">
        <div class="form-about">
            <h1>Crie seu convite</h1>
            <div class="flex-row">
                <img src="./assets/icons/calendar.svg" alt="Ícone de um calendário">
                <h2>Sobre o evento</h2>
            </div>
            <form action="submit" method="post">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Nome do evento" required>
                <div class="date">
                    <label for="s.date">Início</label>
                    <label for="e.date">Fim</label>
                    <input type="datetime-local" name="s.date" id="s.date" placeholder="DD/MM/AAAA --:--" required>
                    <input type="datetime-local" name="e.date" id="e.date" placeholder="DD/MM/AAAA --:--" required>
                </div>
                <div class="radio">
                    <label for="type">Tipo</label>
                    <label for="local">Local</label> 
                    <div class="toggle-group">
                        <input type="radio" name="type" id="presencial" checked>
                        <input type="radio" name="type" id="online">
                        <div class="slider"></div>
                        <label for="presencial">
                            <img src="./assets/icons/building-2.svg" alt="Ícone de um prédio corporativo" class="icon1" id="icon">
                            <img src="./assets/icons/building-2blue.svg" alt="Ícone de um prédio corporativo" class="icon2" id="icon">
                            Presencial
                        </label>
                        <label for="online">
                            <img src="./assets/icons/video.svg" alt="Ícone de uma câmera" class="icon1" id="icon">
                            <img src="./assets/icons/videoblue.svg" alt="Ícone de uma câmera" class="icon2" id="icon">
                            Online
                        </label>
                    </div>
                    <input type="text" name="local" id="local" placeholder="Link ou endereço" required>
                </div>
                <label for="description">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" required></textarea>
                <div class="flex-row2">
                    <img src="./assets/icons/paintbrush-vertical.svg" alt="Ícone de um pincel">
                    <h2>Personalização</h2>
                </div>
                <div class="flex-row2" id="aaa">
                    <img src="./assets/icons/contact.svg" alt="Ícone de contato">
                    <h2>Dados para contato</h2>
                </div>
                <label for="name" id="aaaa">Nome</label>
                <input type="text" name="name" id="name" placeholder="Nome completo" required>
                <div class="infos">
                    <label for="email">E-mail</label>
                    <label for="phone">Telefone</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
                    <input type="phone" name="phone" id="phone" placeholder="(99) 99999-9999" required>
                </div>
                <button type="submit">Gerar convite</button>
        </div>
    </div>
</body>

</html>
