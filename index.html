<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convite Generator</title>
</head>

<body>
    <div class="image">
        <h1>Festivite</h1>
        <span>Crie um convite digital para o seu evento</span>
        <img src="./assets/images/Background.png" alt="Foto de uma fatia de bolo com camadas coloridas e uma vela em cima">
        <img src="./assets/icons/Logo.svg" alt="Logo de festa" id="Logo">
    </div>

    <div class="container">
        <div class="form-about">
            <h1>Crie seu convite</h1>
            <div class="flex-row">
                <img src="./assets/icons/calendar.svg" alt="Ícone de um calendário">
                <h2>Sobre o evento</h2>
            </div>
            <form action="submit" method="post">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Nome do Evento" required>
                <div class="date">
                    <label for="s.date">Início</label>
                    <label for="e.date">Fim</label>
                    <input type="datetime-local" name="s.date" id="s.date" required>
                    <input type="datetime-local" name="e.date" id="e.date" required>
                </div>
                <div class="radio">
                    <label for="type">Tipo</label>
                    <label for="local">Local</label>
                    <div class="slider">
                        <input type="radio" name="type" id="presencial">
                        <input type="radio" name="type" id="online">
                    </div>
                    <input type="text" name="local" id="local" placeholder="Link ou endereço" required>
                </div>                
                <label for="description">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" required></textarea>
                <button type="submit">Gerar convite</button>
        </div>
    </div>
</body>

</html>
